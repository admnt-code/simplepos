version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vereinskasse-db
    environment:
      POSTGRES_USER: vereinskasse
      POSTGRES_PASSWORD: changeme123
      POSTGRES_DB: vereinskasse_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vereinskasse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vereinskasse-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://vereinskasse:changeme123@postgres:5432/vereinskasse_db
    env_file:
      - ./backend/.env
    # KEIN Volume mehr!
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
