services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vereinskasse-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - vereinskasse-network

networks:
  vereinskasse-network:
    external: true
