services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:15-alpine
    container_name: vereinskasse-db
    environment:
      POSTGRES_USER: vereinskasse
      POSTGRES_PASSWORD: changeme123
      POSTGRES_DB: vereinskasse_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vereinskasse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vereinskasse-network
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vereinskasse-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://vereinskasse:changeme123@postgres:5432/vereinskasse_db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vereinskasse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vereinskasse-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vereinskasse-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: vereinskasse_postgres_data

networks:
  vereinskasse-network:
    name: vereinskasse-network
    driver: bridge
